# Common configuration shared by all models.
project: fin-ts-forecast-uncertainty

data:
  ticker: "SPY"
  interval: "1d"
  start: "2010-01-01"
  end: "2026-02-08"

features:
  horizons: [1, 5, 20]        # multi-horizon forecasting
  lookback: 60                # window length (days)
  drop_na: true

split:
  # chronological split (no shuffling)
  train_end: "2022-12-31"
  val_end: "2023-12-31"
  # test: everything after val_end up to end

dataloader:
  batch_size: 128
  num_workers: 0
  pin_memory: true

train:
  seed: 42
  epochs: 30
  lr: 1e-3
  weight_decay: 1e-4
  grad_clip: 1.0
  optimizer: "adamw"
  scheduler: "reduce_on_plateau"
  patience: 6
  min_delta: 1e-4
  loss: "mse"                 # mse | huber
  huber_delta: 1.0
  device: "auto"              # auto | cpu | cuda
  amp: false                  # mixed precision
  log_every: 50

regularization:
  dropout: 0.2

output:
  run_name: ""                # if empty => auto-generated
  save_dir: "results"
  save_preds: true
